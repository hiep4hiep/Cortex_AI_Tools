<!DOCTYPE html>
<html>
<head>
    <title>XSIAM Data Ingestion design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='xsiam_logo.png') }}" alt="XSIAM Logo" style="display:block; margin: 0 0 2em 0; max-width: 220px; height: auto;">
    <h1>XSIAM Deployment Tools</h1>
    <form id="mainForm" method="POST">
        <label for="toolSelect" style="color:#e0e6ed;">Choose a tool:</label>
        <select id="toolSelect" name="tool" style="margin:0 0 1em 1em; padding:0.3em 1em; border-radius:6px; background:#23272b; color:#e0e6ed; border:1px solid #38404a;">
            <option value="dmgen">Data Model Generator</option>
            <option value="spl">Splunk Query Converter</option>
            <option value="ingestion">Ingestion Document</option>
        </select>
        <textarea name="prompt" placeholder="Paste your input here"></textarea><br>
        <button type="submit" id="submitBtn">Send</button>
    </form>

    {% if response %}
    <div class="output">
        <h3>Response:</h3>
        {{ response | safe }}
    </div>
    {% endif %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
